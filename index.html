<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beyond Docs</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" id="beyond-application-styles" href="/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" id="beyond-global-styles" href="/global.css" media="screen" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    undefined
</head>

<body>

    <script>
        const container = document.querySelector('html');
        performance.mark('start');
        const key = '__beyond-mode';
        const defaultTheme = window?.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        
        const userTheme = window?.localStorage.getItem(key) ?? defaultTheme;
        container.setAttribute('data-beyond-mode', userTheme);
    </script>
</body>
</html>
